<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blikající pozadí</title>
  <style>
    /* Nastavení pozadí a animace */
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      color: white;
      font-size: 3em;
      animation: blikani 2s infinite; /* Animace blikání */
    }

    /* Definice animace pro pozadí */
    @keyframes blikani {
      0% { background-color: red; }
      25% { background-color: yellow; }
      50% { background-color: green; }
      75% { background-color: blue; }
      100% { background-color: purple; }
    }

    /* Styly pro text "AHOJ" */
    h1 {
      margin: 0;
    }
  </style>
</head>
<body>
  <h1>AHOJ</h1>
  <div>
    <h1>AHOJ</h1>
    <!-- Přidání obrázku do stránky -->
    <img src=" https://images.app.goo.gl/1QT1szw4suXJx6pS6" alt="Obrázek" />
  </div>

</body>
</html>
